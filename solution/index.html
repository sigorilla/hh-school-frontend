<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calendar</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
<div class="inner">
	<h1>Calendar</h1>
	<div>
		<div class="pull-right search">
			<input type="text">
		</div>
		<div class="actions">
			<button>Action 1</button>
			<button>Action 2</button>
		</div>
	</div>
</div>
</header>

<div class="container">
<div class="inner">
	<div>
		<button> .- </button>
		<span class="month">Current month</span>
		<button> -. </button>
		<button>Today</button>
	</div>

	<div class="calendar">
		<div class="cell" data-cell="1">1</div>
		<div class="cell" data-cell="2">2</div>
		<div class="cell" data-cell="3">3</div>
		<div class="cell" data-cell="4">4</div>
		<div class="cell" data-cell="5">5</div>
		<div class="cell" data-cell="6">6</div>
		<div class="cell" data-cell="7">7</div>
		<div class="cell" data-cell="8">8</div>
		<div class="cell" data-cell="9">9</div>
		<div class="cell" data-cell="10">10</div>
		<div class="cell" data-cell="11">11</div>
		<div class="cell" data-cell="12">12</div>
		<div class="cell" data-cell="13">13</div>
		<div class="cell" data-cell="14">14</div>
		<div class="cell" data-cell="15">15</div>
		<div class="cell" data-cell="16">16</div>
		<div class="cell" data-cell="17">17</div>
		<div class="cell" data-cell="18">18</div>
		<div class="cell" data-cell="19">19</div>
		<div class="cell" data-cell="20">20</div>
		<div class="cell" data-cell="21">21</div>
		<div class="cell" data-cell="22">22</div>
		<div class="cell" data-cell="23">23</div>
		<div class="cell" data-cell="24">24</div>
		<div class="cell" data-cell="25">25</div>
		<div class="cell" data-cell="26">26</div>
		<div class="cell" data-cell="27">27</div>
		<div class="cell" data-cell="28">28</div>
		<div class="cell" data-cell="29">29</div>
		<div class="cell" data-cell="30">30</div>
		<div class="cell" data-cell="31">31</div>
		<div class="cell" data-cell="32">32</div>
		<div class="cell" data-cell="33">33</div>
		<div class="cell" data-cell="34">34</div>
		<div class="cell" data-cell="35">35</div>
	</div>
</div>
</div>

<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="main.js"></script>
</body>
</html>
